<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <img class="image-abstract" src="abstract.png" alt="abstract" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500">JUNTO</h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">Resources</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">About</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#">Contact</a>
          <a data-aos="fade-down" data-aos-duration="3000" href="#">Learn More</a>
        </nav>

        <button data-aos="fade-down" data-aos-duration="1500" class="btn-signup">Sign Up</button>
      </header>

      <main>
        <div class="main-flex">
          <div class="content">
          <div data-aos="fade-down" data-aos-duration="1500" class="tag-box">
            <div class="tag">INTRODUCING &hearts;</div>
          </div>

          <h1 data-aos="fade-down" data-aos-duration="2000">Effortless Meetups with Friends</h1>

          <p data-aos="fade-down" data-aos-duration="2500" class="description">
            No more missed messages or endless group chats. Share your availability, see when your friends are free, and make planning hangouts simple.
          </p>

          <div data-aos="fade-down" data-aos-duration="3000" class="buttons">
            <a class="btn-get-started" href="#">&lt Get Started &gt</a>
          </div>
        </div>
        </div>
        
      </main>

      <div data-aos="fade-down" data-aos-duration="1500" id="container3D" class="model-3d"></div>

    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
